description: With ElasticBox CI plugin
icon: jenkins.png
id: e0715702-cf5c-4c88-bfa1-2e5e3808e597
name: Jenkins
requirements:
- linux
variables:
- name: ADMIN
  required: false
  type: File
  value: files/config.xml
  visibility: public
- name: ELASTICBOX_TOKEN
  required: true
  type: Password
  value: ''
  visibility: public
- name: ELASTICBOX_URL
  required: true
  type: Text
  value: https://elasticbox.com
  visibility: public
- name: http
  required: false
  type: Port
  value: '80'
  visibility: public
- name: https
  required: false
  type: Port
  value: '443'
  visibility: public
- name: JENKINS_CONFIG
  required: false
  type: File
  value: files/jenkins_config.xml
  visibility: public
- name: JENKINS_PRIVATE_KEY
  required: false
  type: File
  value: files/empty
  visibility: public
- name: JENKINS_PUBLIC_CRT
  required: false
  type: File
  value: files/empty
  visibility: public
- name: SERVER_NAME
  required: true
  type: Text
  value: jenkins.yourdomain.com
  visibility: public
- name: NGINX_CONF
  required: false
  type: File
  value: files/nginx.conf.jinja
  visibility: public
- name: VIRTUAL_CONF
  required: false
  type: File
  value: files/virtual.conf.jinja
  visibility: public
- name: SSH_CONFIG
  required: false
  type: File
  value: files/ssh.config
  visibility: public

