description: A simple and robust FastCGI Process Manager for PH
icon: php.png
id: ed085cfd-8707-4ef7-9611-6e84498d27c6
name: PHP-FPM
requirements:
- linux
variables:
- name: PHP_USER
  required: false
  type: Text
  value: root
  visibility: internal
- name: PHP_GROUP
  required: false
  type: Text
  value: root
  visibility: internal
- name: LOGS_DIRECTORY
  required: false
  type: Text
  value: /var/log/php-fpm
  visibility: internal
- name: PHP_INI
  required: false
  type: File
  value: files/php.ini
  visibility: internal
- name: PHP_FPM_CONF
  required: false
  type: File
  value: files/www.conf
  visibility: internal

